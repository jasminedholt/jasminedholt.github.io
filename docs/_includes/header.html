<div class="header">
  <span class="header-name">
    <a href="{{ site.baseurl }}">
      {{ site.title }}
    </a>
  </span>
  <nav class="header-nav">
    <ul class="header-main-nav">
      <li class="header-main-nav-item">
        {% assign current = page.url | downcase | split: '/' %}
        {% for item in site.data.menus %}
          <li class="header-main-nav-item">
            <a href="{% if item.absoluteUrl != true %}{{ site.baseurl }}/{% endif %}{{ item.url }}">
              {% if current[1] == item.url %}
                <div class="header-active-nav-item"> {{ item.title }} </div>
              {% else %}
                {{ item.title }}
              {% endif %}
            </a>
          </li>
        {% endfor %}
      </li>
    </ul>
  </nav>
</div>
